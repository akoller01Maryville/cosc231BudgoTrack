<!DOCTYPE html>

<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>BudgoTrack: Home</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="stylesheets/reset.css">
    <!-- reset above, style below -->
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
    <header>
        <button onclick="logout()">Log Out</button>
        <h1>BudgoTrack</h1>
        <div></div>
    </header>
    <div class="flexContainer">
        <div id="userHeading">
            <div id="userDetails">Placeholder Name</div>
            <img src="images/defaultUser.jpeg" alt="User Profile Picture">
            <button onclick="window.location.href='profile.html'">User Settings</button>
        </div>

        <div class="verticalLine"></div>

        <div id="chartHeading">
            <h1>Charts</h1>
            
            <div id="chartDisplay">
                <canvas id="chart1"></canvas>
                <canvas id="chart2"></canvas>
            </div>
        </div>
    </div>

    <div class="gridContainerActivity">
        <h3 id="recentTitle">Recent Activity</h3>
        <button id = "recentButton" onclick="window.location.href='statements.html'">See All</button>
    </div>
    <div>
        <ul id="receiptsList"></ul>
    </div>

    <div class="center">
        <button id="newReceiptButton" onclick="window.location.href='receipt.html'">Add New Receipt</button>
    </div>

    <script src="javascripts/displayUserDetails.js"></script>
    <script src="javascripts/chart-setup.js" defer></script>
    <script src="javascripts/script.js"></script>
    <script src="javascripts/logout.js"></script>
    <script src="javascripts/authCheck.js"></script>
    <script src="javascripts/populateChartStatements.js"></script>
</body>
</html>
