<!DOCTYPE html>

<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>BudgoTrack: Home</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="stylesheets/reset.css">
    <!-- reset above, style below -->
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
    <header>
        <button onclick="">Log Out</button>
        <h1>BudgoTrack</h1>
    </header>
    <div class="flexContainer">
        <section id="userHeading">
            <div id="userDetails">Placeholder Name</div>
            <img src="images/defaultUser.jpeg" alt="User Profile Picture">
            <button onclick="window.location.href='profile.html'">User Settings</button>
        </section>

        <div class="verticalLine"></div>

        <section id="chartHeading">
            <h1>Charts</h1>
            
            <div id="chartDisplay">
                <canvas id="chart1"></canvas>
                <canvas id="chart2"></canvas>
            </div>
        </section>
    </div>

    <section>
        <h3>Recent Activity</h3>
        <button onclick="window.location.href='statements.html'">See All</button>
    </section>

        <section>
        <button onclick="window.location.href='receipt.html'">Add New Receipt</button>
    </section>

    <script src="javascripts/displayUserDetails.js"></script>
    <script src="javascripts/chart-setup.js" defer></script>
    <script src="javascripts/script.js"></script>
</body>
</html>
