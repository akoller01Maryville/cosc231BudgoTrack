<!DOCTYPE html>

<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>BudgoTrack</title>
    <link rel="stylesheet" href="stylesheets/reset.css">
    <!-- reset above, style below -->
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
    <header>
        <button class="hidden"></button>
        <h1>BudgoTrack</h1>
        <div></div>
    </header>

    <div id="userDetails"></div>

    <div id="loginSection">
        <form id="loginForm">
            <h2>Login</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>

            <button id="signUpButton" onclick="document.getElementById('registrationSection').style.display='block'">Sign Up</button> <!-- button to open register section-->
        </form>
    </div>

    <div id="registrationSection" class="modal">
        <form id="registerForm" class="modal-content">
            <h2>Register</h2>
            <label for="registrationUsername">Username:</label>
            <input type="text" id="registrationUsername" name="username" required>
            <label for="registrationEmail">Email:</label>
            <input type="text" id="registrationEmail" name="email" required>
            <label for="registrationPassword">Password:</label>
            <input type="password" id="registrationPassword" name="password" required>
            <button type="submit">Register</button>
        </form>
    </div>

    <script> //closes registration when click on dark area background
        var modal = document.getElementById('registrationSection');
        
        window.onclick = function(event) {
          if (event.target == modal) {
            modal.style.display = "none";
          }
        }
    </script>
    <script src="javascripts/displayUserDetails.js"></script>
    <script src="javascripts/loggedInStatus.js"></script>
    <script src="javascripts/loginForm.js"></script>
    <script src="javascripts/registerUser.js"></script>
    <script src="javascripts/script.js"></script>
</body>

</html>
