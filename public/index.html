<!DOCTYPE html>

<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>BudgoTrack</title>
</head>

<body>
    <h1>Landing Page</h1>
    <section>
        <h2>Chart link</h2>
        <button onclick="window.location.href='chart.html'">View Charts</button>
        <link rel="stylesheet" href="stylesheets/reset.css">
        <!-- reset above, style below -->
        <link rel="stylesheet" href="stylesheets/styles.css">
    </section>

    <div id="userDetails"></div>

    <div id="loginSection">
        <h2>Login</h2>
        <form id="loginForm">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="registrationSection">
        <h2>Register</h2>
        <form id="registerForm">
            <label for="registrationUsername">Username:</label>
            <input type="text" id="registrationUsername" name="username" required>
            <label for="registrationEmail">Email:</label>
            <input type="text" id="registrationEmail" name="email" required>
            <label for="registrationPassword">Password:</label>
            <input type="password" id="registrationPassword" name="password" required>
            <button type="submit">Register</button>
        </form>
    </div>


    <script src="javascripts/displayUserDetails.js"></script>
    <script src="javascripts/loggedInStatus.js"></script>
    <script src="javascripts/loginForm.js"></script>
    <script src="javascripts/registerUser.js"></script>
    <script src="javascripts/script.js"></script>
</body>

</html>
