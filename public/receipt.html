<!DOCTYPE html>

<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>New Receipt</title>
    <link rel="stylesheet" href="stylesheets/reset.css">
    <!-- reset above, style below -->
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
    <header>
        <button onclick="window.location.href='chart.html'">Return to Charts</button>
        <h1>New Receipt</h1>
        <div></div>
    </header>

        <form id="receiptForm" class="gridContainerReceipt">
            <div id="dateSection">
                <label for="purchase">Purchase Date:</label>
                <input type="date" id="purchase" name="purchase" required>
            </div>
            
            <div id="totalSection">
                <label for="total">Total Amount:</label>
                <span class="currencyInput">$ <input type="number" id="total" name="total" min="0" step="0.01" value="0.00" required></span>
            </div>

            <div id="storeSection">
                <label for="store">Store Name:</label>
                <input type="text" id="store" name="store" required>
            </div>
            
            <div id="submitButton">
                <button type="submit">Save</button>
            </div>
        </form>

        <hr>

    <div class="flexContainer">    
        <form id="receiptItemForm">
            <h2>Add Items</h2>
            <label for="itemname">Item Name:</label>
            <input type="text" id="itemname" name="itemname">
            
            <label for="itemprice">Item Price:</label>
            <span class="currencyInput">$ <input type="number" id="itemprice" name="itemprice" min="0" step="0.01" value="0.00"></span>
            
            <label for="itemdesc">Item Description:</label>
            <textarea id="itemdesc" name="itemdesc"></textarea>
            <button type="button" onclick="newElement()">Add</button>
        </form>

        <ul id="itemUL">      <!-- this should be empty by default, items in there just for styling purposes-->

        </ul>
    </div>

    <script src="javascripts/receiptItemList.js"></script>
    <script src="javascripts/receiptUpload.js"></script>
    <script src="javascripts/authCheck.js"></script>
</body>

</html>
