<!DOCTYPE html>

<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>New Receipt</title>
</head>

<body>
    <button onclick="window.location.href='chart.html'">Return to Charts</button>
    <section>
        <h1>New Receipt</h1>
        <!--date picker-->
        <label for="purchase">Purchase Date:</label>
        <input type="date" id="purchase" name="purchase">
        <!--total $ amount-->
        <label for="total">Total Amount:</label>
        <input type="number" id="total" name="total" min="0" step="0.01">
        <!--store name-->
        <label for="store">Store Name:</label>
        <input type="text" id="store" name="store">
        
        <button type="submit">Save</button>
    </section>  
        <hr>
    <section>    
        <h2>Add Items</h2>
        <!--name-->
        <label for="itemname">Item Name:</label>
        <input type="text" id="itemname" name="itemname">
        <!--price-->
        <label for="itemprice">Item Price:</label>
        <input type="number" id="itemprice" name="itemprice" min="0" step="0.01">
        <!--description-->
        <label for="itemdesc">Item Description:</label>
        <input type="text" id="itemdesc" name="itemdesc">
        <button type="button">Add</button>
    </section>
</body>

</html>
