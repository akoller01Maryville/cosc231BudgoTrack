<!DOCTYPE html>

<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>New Receipt</title>
    <link rel="stylesheet" href="stylesheets/reset.css">
    <!-- reset above, style below -->
    <link rel="stylesheet" href="stylesheets/styles.css">
</head>

<body>
    <header>
        <button onclick="window.location.href='chart.html'">Return to Charts</button>
        <h1>New Receipt</h1>
        <div></div>
    </header>

    <section>
        <form id="receiptForm">
            <label for="purchase">Purchase Date:</label>
            <input type="date" id="purchase" name="purchase" required>
            
            <label for="total">Total Amount:</label>
            <input type="number" id="total" name="total" min="0" step="0.01" required>
            
            <label for="store">Store Name:</label>
            <input type="text" id="store" name="store" required>
            
            <button type="submit">Save</button>
        </form>
    </section>  
        <hr>
    <div class="flexContainer">    
        <form id="receiptItemForm">
            <h2>Add Items</h2>
            <label for="itemname">Item Name:</label>
            <input type="text" id="itemname" name="itemname">
            
            <label for="itemprice">Item Price:</label>
            <input type="number" id="itemprice" name="itemprice" min="0" step="0.01">
            
            <label for="itemdesc">Item Description:</label>
            <input type="text" id="itemdesc" name="itemdesc">
            <button type="button" onclick="newElement()">Add</button>
        </form>

        <ul id="itemUL">      <!-- this should be empty by default, items in there just for styling purposes-->
            <li>Item 1</li>
            <li>Item 2</li>
            <li>Item 3</li>
        </ul>
    </div>

    <script src="javascripts/receiptItemList.js"></script>
</body>

</html>
